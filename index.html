<!doctype html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Sliver Value</title>
    <link type="text/css" rel="stylesheet" href="assets/css/main.css">
  </head>

  <body>
    <div id="wrapper">
      <header>
        <h1>Silver Value</h1>
        <div id="current">
          <div class="value">
            $<span id="price">00.00</span>
          </div>
          <div class="change down">
            <span id="changePercent"></span>
            <span><em id="changeStock"></em></span>
          </div>
        </div>
      </header>
      <div id="graph">
        <div id="loader">
          <div id="loader-wrapper"><div class="ajax-loader"></div></div>
        </div>
        <div id="chart" style="display:none;"></div>
      </div>
      <footer>
        <div class="open-source">
          <a href="https://github.com/unstop/silver-price">unstop/silver-price</a>
          <div class="origin">
            forked from <a href="https://github.com/awkward/fb-stock-value">awkward/fb-stock-value</a>
          </div>
        </div>
        <div class="copy">
          <p>Price information by <a target="_blank" href="http://www.learcapital.com/gspp-charts-and-news/ag.html">LearCapital</a> & <a target="_blank" href="http://gold.hexun.com/byxh/">Hexun</a></p>
          <p class="quote">Wisdom Is Better Than Silver Or Gold â€• Bob Marley</p>
        </div>
      </footer>
    </div>
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script type="text/javascript" src="assets/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
